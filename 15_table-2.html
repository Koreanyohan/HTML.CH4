<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table, th, td {
            border: 3px solid rgb(0, 174, 255);
            border-collapse: collapse;
            /*인강에서 디폴트값으로 값마다 8px인가 margin값 있다고 했지. 그거 없애주는거 테이블에서.*/
        }
        th,td {
            padding: 10px 20px;
            /*padding : x y  -> x는 상하, y는 좌우*/
            /*padding은 컨텐츠와 border 사이의 공간이지*/
            /*margin은 border밖에 형제나 부모태그와의 거리*/
        }
    </style>

</head>


<body>

    <table>

        <caption> 선물용과 가정용 상품 구성 </caption>
        <!--테이블의 설명함-->

        <thead>
            <tr>
                <!--td /th둘다 열 표현함. 근데 th는 굵게 나옴-->
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
            <!--행 4개-->
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <!--rowspan -> 2,3행 병합-->
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <!--2,3행 병합한 열 1개 + 열 3개-->

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>

            </tr>
            <!--앞에서 병합한 2행 병합한 열 1개 + 열 3개-->


            <tr>
                <td rowspan="2">가정용</td>
                <!--rowspan -> 4,5행 병합-->
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <!--4,5행 병합한 열 1개 + 열 3개-->

            <tr>
                <td>5kg</td>
                <td colspan="2">18~26과 47,000원</td>

            </tr>
            <!--앞에서 병합한 2행 병합한 열 1개 + 열 3개-->


        </tbody>
    </table>

</body>


</html>
