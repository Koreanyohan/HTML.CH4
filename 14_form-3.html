<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        label {
            /*라벨이쁘게 정렬*/
            display: inline-block;
            width: 120px;
        }

        input {
            border: 3px solid blue;
        }
    </style>

</head>


<body>
    <form>  <!-- from문에 목적지 입력 안하면 submit눌러도 전송안되고 그냥 reset됨-->
        <fieldset>
            <!--첫번째 fieldset-->
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" autofocus placeholder="4자~10자 사이, 공백 없이" required>  <!--required속성 : 입력필드에 반드시 값 입력되어야 한다는 의미이다.-->
                </li>

                <li>
                    <label for="umail">이메일</label>
                    <input type="email" name="umail" required>
                </li>
      
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" name="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" name="pwd2" required>
                </li>
            </ul>
        </fieldset>


        <fieldset>
            <!--두번째 fieldset-->
            <legend>이벤트와 새로운 소식</legend>


            
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_y">

            <label for="mailing_n">메일 수신 안함</label>
            <input type="radio" name="mailing" id="mailing_n" checked>

        </fieldset>

        <input type="submit" value="가입하기">
        <input type="reset" value="취소">



    </form>



</body>

</html>
