<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table, tr, th, td {
            border: 3px solid grey;
        }

        td, th {
            text-align: left; /*참고로 th는 가운데 정렬기능 있음 그냥*/
            padding: 10px 30px;
        }
    </style>
</head>


<body>
    <table>
        <caption style = "text-align: left; font-size :25px; margin-bottom : 15px;">수습 국원 지원 양식</caption>

        <colgroup>
            <col>
            <col>
            <col style="width:180px">
        </colgroup>
       

        <tr>
            <th rowspan="3">개인정보</th> <!--1,2,3행 병합-->
            <th>이름</th>
            <td></td>
        </tr>

        <tr>
            <th>학과/학번</th>
            <td></td>
        </tr>

        <tr>
            <th>연락처</th>
            <td></td>
        </tr>

        <tr>
            <th>지원 분야</th>
            <td colspan="2"></td> <!--4항 2,3열 병합-->

    </table>

</body>

</html>
