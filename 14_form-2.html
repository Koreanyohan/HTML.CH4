<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        label {
            /*라벨이쁘게 정렬*/
            display: inline-block;
            width: 100px;
            /*label은 inline속성이라 내부의 크기 변경할 수없다. 그래서 display : inline-block이라는 값 주면 width로 원래 변경 못하던거 변경 가능.*/
        }

        input {
            border : 3px solid blue;
        }
    </style>

</head>


<body>
    <!--필드셋 만들기-->
    <h2>로그인 입력폼 만들기</h2>

    <form action="#" method="post">
        <fieldset>
            <!--관련된 내용끼리 묶는다 -->
            <legend>로그인</legend> <!-- fieldset의 제목-->
            <div>
                <label for="user_id">ID</label>
                <input type="text" id="user_id" name="user_id">
            </div>

            <div>
                <label for="user_pw">PW</label>
                <input type="password" id="user_pw" name="user_pw">
            </div>
        </fieldset>

        <input type="submit" value = "확인">
        <input type="reset" value = "취소">
    </form>


</body>

</html>
