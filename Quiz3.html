<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            left: 50px;
        }

        #ul1 {
            list-style: none;
        }

        #ul2 {
            list-style-type: none;

        }

        li {
            line-height: 35px;
        }
    </style>



</head>

<body>
    <form action="localhost:8080/register" method="post">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>
                HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
            </p>
            <hr>

            <h2>개인정보</h2>
            <ul id="ul1">
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="공백없이 입력하세요">
                </li>

                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" name="tel_number" required>
                </li>
            </ul>

            <h2>지원 분야</h2>
            <ul id="ul2">
                <li>
                    <label for="w1"></label>
                    <input type="radio" name="family" id="w1" value="an">웹 퍼블리싱</input>
                </li>
                <li>
                    <label for="w2"></label>
                    <input type="radio" name="family" id="w2" value="pd">앱 어플리케이션 개발</input>
                </li>
                <li>
                    <label for="w3"></label>
                    <input type="radio" name="family" id="w3" value="eng">개발 환경 개선</input>
                </li>
            </ul>

            <h2>지원동기</h2>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>

            <br>
            <button type="submit"> 접수하기 </button>
            <button type="reset"> 다시 쓰기 </button>


        </fieldset>

    </form>



</body>

</html>
