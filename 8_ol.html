<!DOCTYPE html>
<html lang="en">

<head>

</head>


<body>

    <!--ol(ordered list)는 순서가 있는 목록 만들 때 사용-->
    <!-- type 속성 : 1,a,A,i,l -->

    <ol>  <!-- 타입지정 안하면 숫자순으로 표기 -->
        <li> 첫 번째 </li>
        <li> 두 번째 </li>
        <li> 세 번째 </li>
    </ol>
    

    <!-- 로마 숫자로 표기 -> type="I" -->
    <ol type="I">
        <li> 첫 번째 </li>
        <li> 두 번째 </li>
        <li> 세 번째 </li>
    </ol>

    <!-- 알파벳으로 표기 -> type="a" -->
    <ol type="a">
        <li> 첫 번째 </li>
        <li> 두 번째 </li>
        <li> 세 번째 </li>
    </ol>

    <!-- 표기법과 시작 순서 지정-->
    <ol type="a" start="3">  
        <!--알파벳순 3번째부터 시작. 따라서 c부터시작-->
        
        <li> 세 번째 </li>
    </ol>



</body>

</html>
