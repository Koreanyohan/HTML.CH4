<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* 테이블, 셀에 테두리 넣기*/
         table, td {
            border: 3px solid #ccc;
            border-collapse: collapse;
        }

        /*셀에 여백 주기*/
        td {
            padding: 10px 50px;  /* padding : x y 일때, x는 상하 공간 y는 좌우 공간 padding은 내부 여백, margin은 외부 여백. 자신의 고유 테두리와 밖의 속성인 border과의 거리가 padding으로 설정됨.*/
        }
    </style>

</head>


<body>

    <h2>표 만들기</h2>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>

        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>



</body>

</html>
