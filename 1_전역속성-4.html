<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .blue {
            color :blue;
        }

        #span1 {
            color: red;
        }

        #span2 {
            color: green;
        }
    </style>
</head>


<body>

    <!-- span 태그는 모두 파란색으로 변경됨-->
    <span class="blue"> 동해물 </span>과 <span id="span1"> 백두산 </span>이 마르고 닳도록 하느님이 보우하사 <span id="span2">우리나라</span> 만세

</body>


</html>
