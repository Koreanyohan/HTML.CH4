<h2>다양한 유형의 입력필드 만들기 (text, password, email, number) </h2>    

<!--텍스트 필드-->
<p>
<input type="text">
<input type="text" value = "둘리"> <!-- value = "초기값" -->

</p>

<br>
<!--패스워드, 이메일, 숫자, 파일 필드-->

<p>
<input type="password">
<input type="email">
<input type="number">
<input type="tel">

</p>
