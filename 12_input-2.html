<!DOCTYPE html>
<html lang="en">
<head>
    
</head>



<body>

    <h1>날짜 입력 필드 만들기</h1>
    <input type="date">  <!--날짜 입력 가능-->
    <input type="month"> <!--달 입력 가능-->
    <input type="week">  <!--주 입력 가능-->
    
    <hr> <!--수평선 의미함.-->

    <h1>시간 입력 필드 만들기</h1>
    <input type="time"> 
    <input type="datetime-local"> <!--타임존 속성 넣을 수도 있음.-->
    
    <hr>

    <h1>범위 제한하기</h1>
    <input type="date" min="2023-11-01" max = "2023-11-30">
    <input type="time" min="14:00" max ="16:00" step="900" required >
</body>

</html>
